<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ AgentDaf1.1 Enterprise - Live Gaming Dashboard</title>
    
    <!-- Design System -->
    <link rel="stylesheet" href="styles/design-system.css">
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js for advanced visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- GSAP for advanced animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        /* Additional enterprise-specific styles */
        .enterprise-header {
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.9) 0%, 
                rgba(30, 41, 59, 0.9) 50%, 
                rgba(51, 65, 85, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: var(--z-sticky);
        }
        
        .logo-enterprise {
            font-size: var(--text-3xl);
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }
        
        .stat-card-enterprise {
            position: relative;
            overflow: hidden;
        }
        
        .stat-card-enterprise::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(59, 130, 246, 0.1),
                transparent,
                rgba(139, 92, 246, 0.1),
                transparent
            );
            animation: rotate 10s linear infinite;
        }
        
        .stat-card-enterprise > * {
            position: relative;
            z-index: 1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .metric-value {
            font-size: var(--text-4xl);
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .metric-label {
            font-size: var(--text-sm);
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-1) var(--space-3);
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 600;
            color: #10b981;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .data-table-enterprise {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-2xl);
            overflow: hidden;
        }
        
        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-weight: 700;
            font-size: var(--text-sm);
        }
        
        .rank-1 { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: white; }
        .rank-2 { background: linear-gradient(135deg, #e5e7eb, #d1d5db); color: #374151; }
        .rank-3 { background: linear-gradient(135deg, #f87171, #dc2626); color: white; }
        .rank-default { background: rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.8); }
        
        .score-change {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: 600;
        }
        
        .score-change.positive {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
        
        .score-change.negative {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-xl);
            padding: var(--space-4);
        }
        
        .floating-action {
            position: fixed;
            bottom: var(--space-6);
            right: var(--space-6);
            z-index: var(--z-fixed);
        }
        
        .fab-enterprise {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            color: white;
            font-size: var(--text-xl);
            cursor: pointer;
            box-shadow: var(--shadow-2xl);
            transition: all var(--transition-slow);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fab-enterprise:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
            opacity: 1;
            transition: opacity var(--transition-slow);
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner-enterprise {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-4);
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner-enterprise"></div>
            <h2 class="text-2xl font-bold mb-2">AgentDaf1.1 Enterprise</h2>
            <p class="text-white/70">Initializing Dashboard...</p>
        </div>
    </div>

    <!-- Enterprise Header -->
    <header class="enterprise-header">
        <div class="container">
            <div class="flex items-center justify-between py-6">
                <div class="flex items-center gap-6">
                    <h1 class="logo-enterprise">
                        <i class="fas fa-trophy mr-3"></i>AgentDaf1.1
                    </h1>
                    <div class="live-indicator">
                        <div class="live-dot"></div>
                        <span>LIVE</span>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <button class="btn btn-secondary" onclick="toggleTheme()">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                    <button class="btn btn-secondary" onclick="showNotifications()">
                        <i class="fas fa-bell"></i>
                        <span class="badge badge-error" id="notificationCount">3</span>
                    </button>
                    <button class="btn btn-primary" onclick="refreshData()">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-8">
        <!-- Key Metrics -->
        <section class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="card stat-card-enterprise">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="metric-value" id="totalPlayers">0</div>
                            <div class="metric-label">Aktive Spieler</div>
                        </div>
                        <div class="text-4xl text-blue-400">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                </div>
                
                <div class="card stat-card-enterprise">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="metric-value" id="totalAlliances">0</div>
                            <div class="metric-label">Allianzen</div>
                        </div>
                        <div class="text-4xl text-purple-400">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                    </div>
                </div>
                
                <div class="card stat-card-enterprise">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="metric-value" id="totalScore">0</div>
                            <div class="metric-label">Gesamtpunkte</div>
                        </div>
                        <div class="text-4xl text-green-400">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                </div>
                
                <div class="card stat-card-enterprise">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="metric-value" id="avgScore">0</div>
                            <div class="metric-label">Durchschnitt</div>
                        </div>
                        <div class="text-4xl text-orange-400">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="mb-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="card">
                    <h3 class="text-xl font-bold mb-4 text-white">Punkteverteilung</h3>
                    <div class="chart-container">
                        <canvas id="scoreChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <h3 class="text-xl font-bold mb-4 text-white">Allianz-Performance</h3>
                    <div class="chart-container">
                        <canvas id="allianceChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Top Players Table -->
        <section class="mb-8">
            <div class="card">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold text-white">Top Spieler</h3>
                    <div class="flex gap-2">
                        <input type="text" class="input" placeholder="Spieler suchen..." id="searchInput" style="width: 250px;">
                        <select class="input" id="allianceFilter" style="width: 200px;">
                            <option value="">Alle Allianzen</option>
                        </select>
                    </div>
                </div>
                
                <div class="data-table-enterprise">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Rang</th>
                                <th>Spieler</th>
                                <th>Allianz</th>
                                <th>Punkte</th>
                                <th>√Ñnderung</th>
                                <th>Aktivit√§t</th>
                            </tr>
                        </thead>
                        <tbody id="playersTableBody">
                            <!-- Players will be inserted here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div class="flex items-center justify-between mt-6">
                    <div class="text-white/70">
                        Zeige <span id="showingFrom">1</span>-<span id="showingTo">50</span> von <span id="totalPlayersCount">0</span> Spielern
                    </div>
                    <div class="flex gap-2">
                        <button class="btn btn-secondary" onclick="previousPage()" id="prevBtn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="btn btn-secondary" onclick="nextPage()" id="nextBtn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Alliance Rankings -->
        <section>
            <div class="card">
                <h3 class="text-2xl font-bold text-white mb-6">Allianz-Rankings</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="allianceGrid">
                    <!-- Alliances will be inserted here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Floating Action Button -->
    <div class="floating-action">
        <button class="fab-enterprise" onclick="showUploadModal()">
            <i class="fas fa-upload"></i>
        </button>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-4 text-white">Daten hochladen</h3>
            <div class="mb-4">
                <label class="block text-white/70 mb-2">Excel-Datei ausw√§hlen</label>
                <input type="file" class="input" id="fileInput" accept=".xlsx,.xls">
            </div>
            <div class="flex gap-2 justify-end">
                <button class="btn btn-secondary" onclick="closeUploadModal()">Abbrechen</button>
                <button class="btn btn-primary" onclick="uploadFile()">
                    <i class="fas fa-upload mr-2"></i>Hochladen
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

    <!-- Enterprise Dashboard JavaScript -->
    <script src="js/enterprise-dashboard.js"></script>
</body>
</html>
