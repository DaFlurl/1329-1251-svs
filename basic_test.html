<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Basic JavaScript & Data Test</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }

        // Test 1: JavaScript working
        addResult('âœ… JavaScript is executing!', 'success');

        // Test 2: DOM manipulation
        document.title = 'Test Page - Working!';
        addResult('âœ… DOM manipulation working!', 'success');

        // Test 3: Fetch API
        fetch('./data/file_list.json')
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error(`HTTP ${response.status}`);
            })
            .then(files => {
                addResult(`âœ… Fetch working! Found ${files.length} files: ${files.join(', ')}`, 'success');
                
                // Test 4: Load actual data
                return fetch('./data/scoreboard-data.json');
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error(`HTTP ${response.status}`);
            })
            .then(data => {
                addResult(`âœ… Data loading working! Found ${data.positive?.length || 0} players`, 'success');
                
                // Test 5: Update UI with data
                if (data.positive && data.positive.length > 0) {
                    const topPlayer = data.positive[0];
                    addResult(`âœ… Top player: ${topPlayer.name} with ${topPlayer.score} points`, 'success');
                }
            })
            .catch(error => {
                addResult(`âŒ Error: ${error.message}`, 'error');
            });

        // Test 6: setTimeout
        setTimeout(() => {
            addResult('âœ… setTimeout working!', 'success');
        }, 1000);

        // Test 7: Event listeners
        document.addEventListener('click', () => {
            addResult('âœ… Event listeners working!', 'success');
        });

        addResult('ðŸ§ª All tests initiated. Click anywhere to test event listeners.', 'info');
    </script>
</body>
</html>
