<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Dashboard - History View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: 
                radial-gradient(ellipse at top left, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(255, 119, 198, 0.3), transparent 50%),
                radial-gradient(ellipse at center, rgba(255, 219, 98, 0.2), transparent 50%),
                linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%),
                linear-gradient(45deg, rgba(120, 119, 198, 0.1) 0%, transparent 100%);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 0 30px rgba(120, 119, 198, 0.1);
            overflow: hidden;
            backdrop-filter: blur(20px);
            transform: perspective(1000px) rotateX(0deg);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .header {
            background: 
                linear-gradient(135deg, rgba(15, 12, 41, 0.95) 0%, rgba(48, 43, 99, 0.95) 100%),
                radial-gradient(ellipse at center, rgba(79, 172, 254, 0.1) 0%, transparent 70%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(79, 172, 254, 0.1), transparent);
            animation: headerShine 3s ease-in-out infinite;
        }
        
        @keyframes headerShine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(79, 172, 254, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .history-selector {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(79, 172, 254, 0.2);
        }
        
        .history-selector label {
            font-weight: 600;
            color: #2d3748;
            margin-right: 15px;
            font-size: 1.1em;
        }
        
        .history-dropdown {
            padding: 12px 20px;
            border: 2px solid rgba(79, 172, 254, 0.3);
            border-radius: 12px;
            background: white;
            font-size: 1em;
            font-weight: 500;
            color: #2d3748;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .history-dropdown:hover {
            border-color: rgba(79, 172, 254, 0.6);
            box-shadow: 0 8px 15px rgba(79, 172, 254, 0.2);
            transform: translateY(-2px);
        }
        
        .history-dropdown:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #4a5568;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .content-area {
            padding: 30px;
            min-height: 600px;
        }
        
        .error-message {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #742a2a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            border: 1px solid #fc8181;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .history-selector {
                padding: 15px 20px;
                text-align: center;
            }
            
            .history-selector label {
                display: block;
                margin-bottom: 10px;
            }
            
            .history-dropdown {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Excel Dashboard - History</h1>
            <p>Select a date to view historical gaming data</p>
        </div>
        
        <div class="history-selector">
            <label for="historySelect">üìÖ Select Date:</label>
            <select id="historySelect" class="history-dropdown" onchange="loadSelectedData()">
                <option value="">Loading available dates...</option>
            </select>
        </div>
        
        <div id="contentArea" class="content-area">
            <div class="loading">Loading dashboard...</div>
        </div>
    </div>

    <script>
        // Available data files
        const dataFiles = {
            current: {
                name: "Monday, 24 November 2025 1329+1251 v 683+665 (Current)",
                file: "monday_data.json",
                html: "scoreboard.html",
                date: "2025-11-24",
                rows: 407
            },
            history: {
                name: "Sunday, 16 November 2025 1329+1251 v 3144363 (History)",
                file: "scoreboard-data.json", 
                html: "scoreboard.html",
                date: "2025-11-16",
                rows: 467
            }
        };

        // Initialize the dropdown
        function initializeDropdown() {
            const select = document.getElementById('historySelect');
            select.innerHTML = '';
            
            // Add current data as default
            const currentOption = document.createElement('option');
            currentOption.value = 'current';
            currentOption.textContent = `${dataFiles.current.name} (${dataFiles.current.rows} players)`;
            select.appendChild(currentOption);
            
            // Add history data
            const historyOption = document.createElement('option');
            historyOption.value = 'history';
            historyOption.textContent = `${dataFiles.history.name} (${dataFiles.history.rows} players)`;
            select.appendChild(historyOption);
            
            // Load current data by default
            select.value = 'current';
            loadSelectedData();
        }

        // Load selected data
        function loadSelectedData() {
            const select = document.getElementById('historySelect');
            const selectedKey = select.value;
            const contentArea = document.getElementById('contentArea');
            
            if (!selectedKey || !dataFiles[selectedKey]) {
                contentArea.innerHTML = '<div class="error-message">Please select a valid date from the dropdown.</div>';
                return;
            }
            
            const selectedData = dataFiles[selectedKey];
            
            // Show loading
            contentArea.innerHTML = '<div class="loading">Loading dashboard data...</div>';
            
            // Load the HTML file in an iframe
            const iframe = document.createElement('iframe');
            iframe.src = `${selectedData.html}?data=${selectedData.file}`;
            iframe.style.width = '100%';
            iframe.style.height = '800px';
            iframe.style.border = 'none';
            iframe.style.borderRadius = '12px';
            iframe.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.1)';
            
            iframe.onload = function() {
                contentArea.innerHTML = '';
                contentArea.appendChild(iframe);
            };
            
            iframe.onerror = function() {
                contentArea.innerHTML = '<div class="error-message">Failed to load dashboard data. Please try again.</div>';
            };
            
            // Add iframe to content area
            contentArea.innerHTML = '';
            contentArea.appendChild(iframe);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeDropdown();
        });
    </script>
</body>
</html>
