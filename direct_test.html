<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Data Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        table { border-collapse: collapse; width: 100%; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Direct Data Test - Alle Monarchen</h1>
    <div id="results"></div>
    
    <script>
        async function testDirectData() {
            const results = document.getElementById('results');
            
            try {
                // Load the main data file directly
                const response = await fetch('data/Monday, 24 November 2025 1329+1251 v 683+665.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Display results
                results.innerHTML = `
                    <div class="section">
                        <h2 class="success">‚úÖ Daten erfolgreich geladen!</h2>
                        <p><strong>Verf√ºgbare Abschnitte:</strong> ${Object.keys(data).join(', ')}</p>
                    </div>
                    
                    <div class="section">
                        <h2>üìä Daten√ºbersicht</h2>
                        <ul>
                            <li>Positive Spieler: ${data.positive ? data.positive.length : 0} Eintr√§ge</li>
                            <li>Negative Spieler: ${data.negative ? data.negative.length : 0} Eintr√§ge</li>
                            <li>Combined Rankings: ${data.combined ? data.combined.length : 0} Eintr√§ge</li>
                            <li>Allianzen: ${data.alliance ? data.alliance.length : 0} Eintr√§ge</li>
                            <li><strong>Alle Monarchen: ${data['all monarchs'] ? data['all monarchs'].length : 0} Eintr√§ge</strong></li>
                        </ul>
                    </div>
                    
                    <div class="section">
                        <h2>üëë Alle Monarchen (erste 10)</h2>
                        ${data['all monarchs'] ? `
                            <table>
                                <thead>
                                    <tr>
                                        <th>Monarch ID</th>
                                        <th>Name</th>
                                        <th>Allianz</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data['all monarchs'].slice(0, 10).map(monarch => `
                                        <tr>
                                            <td>${monarch['Monarch ID'] || '-'}</td>
                                            <td>${monarch.Name || '-'}</td>
                                            <td>${monarch.Alliance || '-'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            <p><em>...und ${data['all monarchs'].length - 10} weitere Monarchen</em></p>
                        ` : '<p class="error">‚ùå Keine "all monarchs" Daten gefunden</p>'}
                    </div>
                `;
                
            } catch (error) {
                results.innerHTML = `<div class="section"><p class="error">‚ùå Fehler: ${error.message}</p></div>`;
            }
        }
        
        // Run test immediately
        testDirectData();
    </script>
</body>
</html>
