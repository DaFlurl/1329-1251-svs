services:
  agentdaf1-app:
    build: .
    container_name: agentdaf1-app
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=8080
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///data/agentdaf1.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s