<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; border: 1px solid #ff0000; }
        .success { background: #e6ffe6; border: 1px solid #00ff00; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Dashboard Debug Test</h1>
    <div id="debug-output"></div>

    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function addDebug(message, type = 'debug') {
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            debugOutput.appendChild(div);
            console.log(message);
        }

        async function testDataLoading() {
            addDebug('Starting data loading test...');
            
            try {
                // Test file list loading
                addDebug('Testing file list loading...');
                const fileResponse = await fetch('./data/file_list.json');
                if (fileResponse.ok) {
                    const files = await fileResponse.json();
                    addDebug(`✅ File list loaded: ${JSON.stringify(files)}`, 'success');
                    
                    // Test first data file
                    const firstFile = files[0];
                    addDebug(`Testing data file: ${firstFile}`);
                    
                    const dataResponse = await fetch(`./data/${encodeURIComponent(firstFile)}`);
                    if (dataResponse.ok) {
                        const data = await dataResponse.json();
                        addDebug(`✅ Data file loaded successfully`, 'success');
                        addDebug(`Data structure: ${JSON.stringify({
                            keys: Object.keys(data),
                            hasPositive: !!data.positive,
                            hasNegative: !!data.negative,
                            hasCombined: !!data.combined,
                            positiveCount: data.positive?.length || 0,
                            negativeCount: data.negative?.length || 0,
                            combinedCount: data.combined?.length || 0
                        }, null, 2)}`);
                        
                        // Test first player structure
                        if (data.positive && data.positive.length > 0) {
                            const firstPlayer = data.positive[0];
                            addDebug(`First player: ${JSON.stringify(firstPlayer, null, 2)}`);
                        }
                        
                    } else {
                        addDebug(`❌ Failed to load data file: ${dataResponse.status} ${dataResponse.statusText}`, 'error');
                    }
                } else {
                    addDebug(`❌ Failed to load file list: ${fileResponse.status} ${fileResponse.statusText}`, 'error');
                }
                
            } catch (error) {
                addDebug(`❌ Error during testing: ${error.message}`, 'error');
            }
        }

        // Run test when page loads
        window.addEventListener('load', testDataLoading);
    </script>
</body>
</html>
